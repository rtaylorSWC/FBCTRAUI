<div class="container-fluid">
    <h5 style="text-align:center">
        <span translate>LABEL_LOGIN_TITLE</span>
    </h5>
    <br /><br /><br />
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="account-wall">
                <form class="form-signin" name="form" ng-submit="login()" role="form">
                    <input type="text" class="form-control" placeholder="{{ 'TEXTBOX_INVOICE' | translate }}" name="noticeNumber" id="noticeNumber" ng-model="noticeNumber" ng-required="true">
                    <input type="text" class="form-control" placeholder="{{ 'TEXTBOX_LICENSEPLATE' | translate }}" name="licensePlate" id="licensePlate" ng-model="licensePlate" ng-required="true">
                    <select class="form-control" ng-required="true" ng-model="selectedState"
                            ng-options="state.name for state in states track by state.id"></select>
                    <button class="btn btn-sm btn-primary btn-block" type="submit" translate="BUTTON_LOGIN">
                        <i ng-if="dataLoading" class="fa fa-spinner fa-spin" style="font-size:24px"></i>
                    </button>
                    <br /> <br />
                    <center><a href="#" class="need-help" translate="LINK_HELP" ng-click="openHelpModal('https://desk.zoho.com/portal/fbtrcsc')"></a></center>
                </form>
            </div>
        </div>
    </div>
</div>
