<div class="modal-header">
    <h3 class="modal-title" ng-bind="dataModel.titleId | translate"></h3>
</div>
<div class="modal-body-payment" ng-if="dataModel.showIFrame">
    <!--<span ng-bind="dataModel.contentId | translate"></span>-->
    <iframe src="{{dataModel.contentId | trustAsResourceUrl}}" height="100%" width="100%"></iframe>
</div>
<div class="modal-body-image" ng-if="dataModel.showImage">
    <img class="transaction-image" ng-src="{{dataModel.contentId}}" />
</div>
<div class="modal-body-long" ng-if="!dataModel.showIFrame && !dataModel.showImage">
    <span ng-bind-html="dataModel.contentId | translate | trustAsResourceUrl"></span>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button"
            ng-click="close()"  translate="LABEL_CLOSE">
    </button>
</div>
