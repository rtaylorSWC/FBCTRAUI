<br />
<div class="row">
    <div class="col-md-3">
        <div class="input-group input-group-sm add-on">
            <input type="text" class="form-control search-query" ng-model="query" ng-change="search()" placeholder="Search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <select class="form-control input-sm pull-right" ng-model="itemsPerPage" ng-change="perPage()" ng-options="('show '+size+' per page') for size in pageSizes"></select>
    </div>
    <div class="col-md-3">
        <div class="form-control label-warning pull-right" ng-show="paymentTotal">Payment Total: $<span ng-bind="paymentTotal"></span></div>
    </div>
    <div class="col-md-3">
        <a ng-show="paymentTotal" ng-click="getPaymentUrl()" role="button" class="btn btn-primary" data-toggle="modal">Pay</a>
    </div>
</div>

<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">Modal header</h3>
            </div>
            <div class="modal-body">
                <p>Modal Body…</p>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                <button class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<br />

<table class="table table-striped table-hover">
    <tbody>
        <tr>
            <th class="id"><a ng-click="sort_by('id')">Notice Number <i class="fa fa-sort"></i></a></th>
            <th class="total"><a ng-click="sort_by('total')">Amount Due <i class="fa fa-sort"></i></a></th>
            <th class="description"><a ng-click="sort_by('description')">Description <i class="fa fa-sort"></i></a></th>
            <th class="link"><a ng-click="sort_by('link')">Statement <i class="fa fa-sort"></i></a></th>
            <th class="select"><a ng-click="sort_by('select')">Select</a></th>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="9">
                {{sizes}}
                <div class="text-center">
                    <ul class="pagination">
                        <li ng-class="{disabled: currentPage == 0}">
                            <a href="javascript:;" ng-click="prevPage()">« Prev</a>
                        </li>
                        <li ng-repeat="n in range(pagedItems.length)" ng-class="{active: n == currentPage}" ng-click="setPage()">
                            <a href="javascript:;" ng-bind="n + 1">1</a>
                        </li>
                        <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                            <a href="javascript:;" ng-click="nextPage()">Next »</a>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
    </tfoot>
    <!--selection = {{selection}}-->
    <tbody>
        <tr ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse" ng-click="toggleSelection($event, item)" ng-class="{selected: item.id == idSelected}">

            <td ng-bind="item.id"></td>
            <td>$<span ng-bind="item.total"></span></td>
            <td ng-bind="item.description"></td>
            <td><a ng-bind="item.link | trustAsResourceUrl" ng-click="getNoticePdf()"></a></td>
            <td>
                <input type="checkbox"
                       class="glyphicon glyphicon-unchecked"
                       name="selectedItems[]"
                       value="{{item}}"
                       ng-checked="selection.indexOf(item) > -1">
            </td>
        </tr>
    </tbody>
    <tr>
        <td ng-show="paymentTotal">Payment Total: $<span ng-bind="paymentTotal"></span></td>
    </tr>
</table>
