<!DOCTYPE html>
<br />
<div class="row">
    <div class="col-md-3">
        <div class="form-control label-warning pull-right">Number of Violations: <span ng-bind="violationData.NoOfViolations"></span></div>
    </div>
    <div class="col-md-3">
        <div class="form-control label-warning pull-right fon">Total Amount Due: $<span ng-bind="violationData.TotalAmount"></span></div>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="form-control label-primary"><font color="white">Payment Amount: $<span ng-bind="paymentTotal"></span></font></div>
    </div>
    <div class="col-md-5 btn-group" data-toggle="buttons">
        <div class="form-group">
            <div class="radio">
                <label ng-click="paymentMethod='ck'">
                    <input type="radio" name="paymentMethod" value="ck" ng-model="paymentMethod">
                    Bank Account/Check
                </label>
                <label style="margin-left:15px;" ng-click="paymentMethod='cc'">
                    <input type="radio" name="paymentMethod" value="cc" ng-model="paymentMethod">
                    Credit/Debit
                </label>
                <a ng-disabled="paymentTotal == '0.00' || !paymentMethod" ng-click="getPaymentUrl()" role="button" class="btn btn-primary" style="margin-left:25px;" data-toggle="modal">Pay</a>
            </div>
        </div>
    </div>
</div>

    <tbody>
        <tr ng-repeat="item in violationData.Violations | orderBy:sortingOrder:reverse" ng-click="toggleSelection($event, item)" ng-class="{selected: item.NoticeNumber == idSelected}">
            <td>
                <input type="checkbox"
                       class="checkbox"
                       name="selectedItems[]"
                       value="{{item}}"
                       ng-checked="selection.indexOf(item) > -1"
                       ng-hide="item.Payable==='0'"
                       ng-disabled="item.Payable==='0'">
            </td>
            <td ng-bind="item.NoticeNumber"></td>
            <td ng-bind="item.LicensePlate"></td>

            <td ng-bind="item.CourtFee"></td>
            <td ng-bind="item.AdminFee"></td>
            <td ng-bind="item.AmountDue"></td>
            <td><a class="menu_links" ng-click="getNoticePdf(item.TVNLetter)">download</a></td>
            <td ng-bind="item.Description_"></td>
        </tr>
