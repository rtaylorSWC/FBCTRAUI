<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="/assets/content/images/FBCTRA_logo.png" />
    <title>FBCTRA</title>
    <link href="/assets/content/app.css" rel="stylesheet" />
    <link href="/assets/content/kendo/kendo.common-material.min.css" rel="stylesheet" />

    <link href="/assets/content/kendo/kendo.material.mobile.min.css" rel="stylesheet" />
</head>

<body ng-app="FBCApp">
    <script src="/assets/scripts/jquery-3.1.1.min.js"></script>
    <script src="/assets/scripts/angular.js"></script>
    <script src="/assets/scripts/angular-translate.js"></script>
    <!--<script src="/assets/scripts/angular-translate.min.js"></script>-->
    <script src="/assets/scripts/angular-translate-loader-static-files.js"></script>
    <!--<script src="/assets/scripts/angular-translate-loader-static-files.min.js"></script>-->
    <script src="/assets/scripts/angular-resource.min.js"></script>
    <script src="/assets/scripts/angular-route.min.js"></script>
    <script src="/assets/scripts/angular-cookies.min.js"></script>
    <script src="/assets/scripts/ng-file-upload.js"></script>
    <script src="/assets/scripts/jsonSelect.js"></script>
    <script src="/assets/scripts/linq.js"></script>
    <script src="/assets/scripts/kendo.all.min.js"></script>
    <script src="/assets/scripts/angular-ui-router.min.js"></script>
    <script src="/assets/scripts/angular-aside.js"></script>
    <script src="/assets/scripts/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <link href="/assets/content/bootstrap.css" rel="stylesheet" />

    <script src="app.js"></script>
    <script src="../Services/flashService.js"></script>
    <script src="../Services/messageBus.js"></script>
    <script src="../Services/localStore.js"></script>

    <script src="fbcDirectives/paging.js"></script>

    <script src="fbcDirectives/confirmation.js"></script>

    <script src="fbcFilters/translate.js"></script>

    <script src="summary/summary.js"></script>
    <script src="invoice/invoice.js"></script>
    <script src="reporting/reporting.js"></script>

    <script src="../Widgets/menuBar/menuBar.js"></script>
    <script src="../Widgets/tabBar/tabBar.js"></script>
    <script src="../Widgets/infoBar/infoBar.js"></script>
    <script src="../Widgets/modal/modal.js"></script>
    <script src="../Widgets/navBarFooter/navBarFooter.js"></script>

    <header>
        <div ui-view="menuBarView"></div>
    </header>
    <nav>
        <div ui-view="infoBarView"></div>
    </nav>
    <main>
        <div ng-show="false" ui-view="modalView"></div>
        <div ui-view="tabBarView"></div>
        <div ng-class="{ 'alert': flash, 'alert-info': flash.type === 'info', 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error'  }" ng-bind="flash.message"></div>
        <div ui-view="fbcView"></div>
    </main>
    <footer>
        <div ui-view="navBarFooterView"></div>
    </footer>

</body>
</html>
