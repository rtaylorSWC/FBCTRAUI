<div id="invoice">
    <kendo-grid options="mainGridOptions">
        <div k-detail-template>
            <kendo-tabstrip>
                <ul>
                    <li class="k-state-active">Invoice Summary</li>
                    <li>Fee Details</li>
                    <li>Transaction Details</li>
                </ul>
                <div>
                    <div kendo-grid k-options="detailGridOptions(dataItem)"></div>
                </div>
                <div>
                    <ul class="contact-info-form">
                        <li><label>Date: </label> <input class="k-textbox" /></li>
                        <li><label>Fee Type: </label> <input class="k-textbox" /></li>
                        <li><label>Amount: </label> <input class="k-textbox" /></li>
                        <li><label>Adjusted Amount: </label> <input class="k-textbox" /></li>
                        <li><label>Amount Due: </label> <input class="k-textbox" /></li>
                    </ul>
                </div>
            </kendo-tabstrip>
        </div>
    </kendo-grid>
</div>
